spring:
  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password: password
    driver-class-name: org.h2.Driver

  h2:
    console:
      enabled: true

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: false

  # Mock AI Configuration for Tests - use realistic-looking keys
  ai:
    mistralai:
      api-key: test-mistral-api-key-1234567890abcdef
      chat:
        enabled: true # Keep enabled so bean is created
        options:
          model: mistral-small-latest
          temperature: 0.7
          max-tokens: 100
    openai:
      api-key: test-gemini-api-key-1234567890abcdef
      base-url: https://generativelanguage.googleapis.com/v1beta/openai/
      chat:
        enabled: true # Keep enabled so bean is created
        options:
          model: gemini-2.0-flash
          temperature: 0.7
          max-tokens: 100
    retry:
      max-attempts: 1
      on-client-errors: false

  servlet:
    multipart:
      enabled: true
      max-file-size: 500MB
      max-request-size: 500MB
      file-size-threshold: 2KB
      location: ${java.io.tmpdir}

  mail:
    host: localhost
    port: 2525
    username: test
    password: test
    properties:
      mail:
        smtp:
          auth: false
          starttls:
            enable: false

server:
  port: 8080

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always

jwt:
  secret: "test-secret-key-for-junit-tests-only-1234567890123456"
  access-token-expiration: 300 # 5 minutes for tests
  refresh-token-expiration: 600 # 10 minutes for tests

email:
  from: test@skillverse.com
  from-name: SkillVerse Test

# Mock Google OAuth for tests
google:
  client:
    id: test-google-client-id
    secret: test-google-client-secret

# Meowl Chat Configuration (mock)
meowl:
  gemini:
    api-key: test-meowl-gemini-api-key-1234567890abcdef
    api-url: https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent
    model: gemini-2.0-flash
  reminder:
    enabled: false
  notification:
    enabled: false

# Portfolio CV Generation AI Configuration (mock)
portfolio:
  ai:
    mistral:
      api-key: test-portfolio-mistral-api-key-1234567890abcdef
      api-url: https://api.mistral.ai/v1/chat/completions
      model: mistral-small-latest
      enabled: false
      timeout: 5000
      max-tokens: 100
      temperature: 0.7

# Payment Gateway Configuration (mock)
payment:
  payos:
    client-id: test-payos-client-id
    api-key: test-payos-api-key
    checksum-key: test-payos-checksum-key
    base-url: https://api-merchant.payos.vn
    webhook-url: http://localhost:8080/api/v1/payments/callback/payos

# Premium Subscription Configuration
premium:
  plans:
    auto-create: false

# Cloudinary Configuration (mock)
cloudinary:
  cloud-name: test-cloud
  api-key: test-api-key
  api-secret: test-api-secret
  url: cloudinary://test-api-key:test-api-secret@test-cloud

# CORS Configuration
cors:
  allowed:
    origins: http://localhost:5173,http://localhost:3000
    methods: GET,POST,PUT,DELETE,OPTIONS,PATCH
    headers: "*"
  allow:
    credentials: true
  max:
    age: 3600

springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html

logging:
  level:
    com.exe.skillverse_backend: DEBUG
    org.springframework.security: INFO
    org.hibernate: ERROR
    org.springframework.web: DEBUG
