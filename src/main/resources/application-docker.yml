spring:
  datasource:
    # Shared PostgreSQL database on VPS for both CI/CD and production
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://221.132.33.141:5432/skillverse_db}
    username: ${SPRING_DATASOURCE_USERNAME:skillverse_user}
    password: ${SPRING_DATASOURCE_PASSWORD:12345}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      # Use 'update' to auto-update schema, 'validate' for strict validation
      ddl-auto: ${SPRING_JPA_HIBERNATE_DDL_AUTO:update} # create, create-drop, update, validate, none
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        "[format_sql]": true
        "[jdbc.lob.non_contextual_creation]": true

  servlet:
    multipart:
      enabled: true
      max-file-size: 500MB
      max-request-size: 500MB
      file-size-threshold: 2KB
      location: ${java.io.tmpdir}

  mail:
    host: ${SPRING_MAIL_HOST:smtp.gmail.com}
    port: ${SPRING_MAIL_PORT:587}
    username: ${SPRING_MAIL_USERNAME:skillverseexe@gmail.com}
    password: ${SPRING_MAIL_PASSWORD:secret_password}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

  jackson:
    time-zone: ${SPRING_JACKSON_TIME_ZONE:Asia/Ho_Chi_Minh}
    date-format: ${SPRING_JACKSON_DATE_FORMAT:yyyy-MM-dd'T'HH:mm:ss.SSS'Z'}

  # Spring AI Configuration for Docker/Production
  # Note: API Keys MUST be set in env variables, no defaults provided
  ai:
    mistralai:
      api-key: ${MISTRAL_API_KEY}
      chat:
        enabled: ${MISTRAL_ENABLED:true}
        options:
          model: ${MISTRAL_API_MODEL:mistral-large-latest}
          temperature: ${MISTRAL_API_TEMPERATURE:0.7}
          max-tokens: ${MISTRAL_API_MAX_TOKENS:30000}
    openai:
      api-key: ${GEMINI_API_KEY}
      base-url: ${GEMINI_OPENAI_BASE_URL:https://generativelanguage.googleapis.com/v1beta/openai/}
      chat:
        enabled: ${GEMINI_ENABLED:true}
        options:
          model: ${GEMINI_MODEL:gemini-2.5-flash}
          temperature: ${GEMINI_TEMPERATURE:0.7}
          max-tokens: ${GEMINI_MAX_TOKENS:30000}
    retry:
      max-attempts: 1
      on-client-errors: false

  data:
    redis:
      host: redis
      port: 6379
      password: secret_password
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0

server:
  port: ${SERVER_PORT:8080}
  address: 0.0.0.0

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

jwt:
  secret: ${JWT_SECRET:default-jwt-secret-key-for-production-change-this}
  access-token-expiration: ${JWT_ACCESS_TOKEN_EXPIRATION:3600}
  refresh-token-expiration: ${JWT_REFRESH_TOKEN_EXPIRATION:86400}

email:
  from: ${EMAIL_FROM:skillverseexe@gmail.com}
  from-name: ${EMAIL_FROM_NAME:SkillVerse}

cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:5173,http://localhost:3000}
  allowed-methods: ${CORS_ALLOWED_METHODS:GET,POST,PUT,DELETE,OPTIONS,PATCH}
  allowed-headers: ${CORS_ALLOWED_HEADERS:*}
  allow-credentials: ${CORS_ALLOW_CREDENTIALS:true}
  max-age: ${CORS_MAX_AGE:3600}

# Meowl Chat Configuration (cute AI assistant with Gemini)
# Uses GEMINI_API_KEY as fallback if MEOWL key not set
meowl:
  gemini:
    api-key: ${MEOWL_GEMINI_API_KEY:${GEMINI_API_KEY}}
    api-url: ${MEOWL_GEMINI_API_URL:https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent}
    model: ${MEOWL_GEMINI_MODEL:gemini-2.0-flash}
  reminder:
    enabled: ${MEOWL_REMINDER_ENABLED:true}
  notification:
    enabled: ${MEOWL_NOTIFICATION_ENABLED:true}

# Payment Gateway Configuration
payment:
  payos:
    client-id: ${PAYOS_CLIENT_ID}
    api-key: ${PAYOS_API_KEY}
    checksum-key: ${PAYOS_CHECKSUM_KEY}
    base-url: ${PAYOS_BASE_URL:https://api-merchant.payos.vn}
    webhook-url: ${PAYOS_WEBHOOK_URL:http://localhost:8080/api/v1/payments/callback/payos}

# Premium Subscription Configuration
premium:
  plans:
    auto-create: ${PREMIUM_AUTO_CREATE_PLANS:true}
  subscription:
    default-currency: VND
    reminder-days-before-expiry: 7
    grace-period-days: 3
    student-email-domains:
      - .edu
      - .edu.vn
      - .ac.uk
      - university.
      - student.

# Cloudinary Configuration (Media Upload)
# Note: Must set env vars in Docker/Production
cloudinary:
  cloud-name: ${CLOUDINARY_CLOUD_NAME}
  api-key: ${CLOUDINARY_API_KEY}
  api-secret: ${CLOUDINARY_API_SECRET}
  url: ${CLOUDINARY_URL}
  upload:
    folder: skillverse
    resource-type: auto
    use-filename: true
    unique-filename: true
    overwrite: false

# Portfolio CV Generation AI Configuration
# Uses main MISTRAL_API_KEY as fallback if PORTFOLIO key not set
portfolio:
  ai:
    mistral:
      api-key: ${PORTFOLIO_MISTRAL_API_KEY:${MISTRAL_API_KEY}}
      api-url: ${PORTFOLIO_MISTRAL_API_BASE_URL:https://api.mistral.ai/v1/chat/completions}
      model: ${PORTFOLIO_MISTRAL_API_MODEL:mistral-large-latest}
      enabled: ${PORTFOLIO_MISTRAL_ENABLED:true}
      timeout: ${PORTFOLIO_MISTRAL_API_TIMEOUT:30000}
      max-tokens: ${PORTFOLIO_MISTRAL_API_MAX_TOKENS:30000}
      temperature: ${PORTFOLIO_MISTRAL_API_TEMPERATURE:0.7}

# Swagger/OpenAPI Documentation
springdoc:
  api-docs:
    enabled: ${SPRINGDOC_API_DOCS_ENABLED:true}
    path: ${SPRINGDOC_API_DOCS_PATH:/v3/api-docs}
  swagger-ui:
    enabled: ${SPRINGDOC_SWAGGER_UI_ENABLED:true}
    path: ${SPRINGDOC_SWAGGER_UI_PATH:/swagger-ui.html}

logging:
  level:
    com.exe.skillverse_backend: INFO
    org.springframework.security: DEBUG
    org.hibernate.SQL: ERROR
    org.hibernate.type.descriptor.sql.BasicBinder: ERROR
