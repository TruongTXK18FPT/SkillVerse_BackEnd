          EOF

          # Debug: Verify critical secrets are set (without exposing values)
          echo "üîç Verifying critical environment variables..."
          if [ -z "${{ secrets.MISTRAL_API_KEY }}" ]; then
            echo "‚ùå WARNING: MISTRAL_API_KEY secret is empty or not set!"
          else
            echo "‚úÖ MISTRAL_API_KEY is set (length: ${#MISTRAL_API_KEY})"
          fi
          if [ -z "${{ secrets.GEMINI_API_KEY }}" ]; then
            echo "‚ùå WARNING: GEMINI_API_KEY secret is empty or not set!"
          else
            echo "‚úÖ GEMINI_API_KEY is set"
          fi

          echo "üì§ Copying .env to VPS..."
          scp -o StrictHostKeyChecking=no .env ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:${{ secrets.VPS_PROJECT_PATH }}/.env

          echo "üöÄ Connecting to VPS to deploy..."
          ssh -o StrictHostKeyChecking=no ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'ENDSSH'
            echo "üìÇ Navigating to project directory..."
            cd ${{ secrets.VPS_PROJECT_PATH }}
            
            echo "üì• Pulling latest code..."
            git fetch origin main
            git reset --hard origin/main
            
            echo "üê≥ Docker Compose Deployment..."
            
            # Stop and remove old backend container only
            docker compose stop backend 2>/dev/null || true
            docker compose rm -f backend 2>/dev/null || true
            
            # Remove old backend images to force rebuild/update
            docker images | grep backend | awk '{print $3}' | xargs -r docker rmi -f 2>/dev/null || true
            
            # Build new backend image
            docker build -t skillverse-backend:v1 .
            
            # Start backend with new .env configuration
            # --compatibility for v2/v3 support, --no-recreate to avoid touching other services if unchanged
            docker compose --compatibility up -d --no-recreate backend
            
            echo "‚è≥ Waiting for backend to start..."
            sleep 60
            
            # Check backend health
            echo "üè• Checking backend health..."
            curl -f http://localhost:8080/actuator/health || {
              echo "‚ùå Backend health check failed! Logs:"
              docker compose logs --tail=100 backend
              exit 1
            }
            
            echo "‚úÖ Backend deployed successfully and healthy!"
            
            # Clean up unused images
            docker system prune -f
          ENDSSH

  # Job 6: Deployment Status
  deployment-status:
    name: üìä Deployment Status
    runs-on: ubuntu-latest
    needs: [quality-check, security-scan, api-docs, docker-build, deploy]
    if: always()

    steps:
      - name: üìä Report Status
        run: |
          echo "## ‚òï Backend CI/CD Results" >> $GITHUB_STEP_SUMMARY
          echo "- **Quality Check**: ${{ needs.quality-check.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Security Scan**: ${{ needs.security-scan.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- **API Docs**: ${{ needs.api-docs.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Docker Build**: ${{ needs.docker-build.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Deployment**: ${{ needs.deploy.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY

      - name: üí¨ Comment on PR
        if: github.event_name == 'pull_request' && (failure() || success())
        uses: actions/github-script@v7
        with:
          script: |
            const status = '${{ needs.quality-check.result }}' === 'success' && 
                          '${{ needs.security-scan.result }}' === 'success' ? '‚úÖ' : '‚ùå';

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `${status} **Backend CI/CD Results**
              
              - Quality Check: ${{ needs.quality-check.result }}
              - Security Scan: ${{ needs.security-scan.result }}
              - API Documentation: ${{ needs.api-docs.result }}
              - Docker Build: ${{ needs.docker-build.result }}
              - Deployment: ${{ needs.deploy.result }}
              - Commit: \`${{ github.sha }}\`
              
              ${status === '‚ùå' ? '‚ö†Ô∏è Please fix the issues before merging.' : 'üéâ All checks passed! Ready to merge.'}`
            })
